    <div class="contaier">

            <div class="col-sm bg-primary text-light">1.sutun</div>

        </div>

            <div class="col-sm bg-danger text-light">2.sutun</div>
            <div class="col-sm bg-success text-light">3.sutun</div>
            <!-- vertical aignment 
             burada sutunun başlığı gibi durmasını sağlar istersen yazıyı

        </div>
    </div>
    <br>
    <div class="contaier">
        <div class="row  bg-warning" style="height: 150px;font-size: larger;text-shadow: 0cqb; text-align: center;" >
            <div class="col-sm align-self-start bg-primary text-light">1.sutun</div>
            <div class="col-sm align-self-center bg-danger text-light">2.sutun</div>
            <div class="col-sm align-self-end bg-success text-light">3.sutun</div>
        
        </div>
    </div>
