<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bootstrap dahil etme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--bu kısımda bu link sayesinde bütün herşeye ulaşabiliriz bootstrapda   -->
</head>

<body>
    <div class="container">
        <h3 style="text-align: center;">Kayıt Formu</h3>
        <hr>
        <br>

        <form>
            <div class="row">
                <div class="col">
                    <div class="formgroup">
                        <label for="isiminput">İsim Soyisim</label>
                        <input type="text" class="form-control mt-1" id="isiminput" aria-describedby="isimstaf">
                        <small id="isimstaf" class="form-text text-muted">Bu alan zorunludur.</small>
                    </div>
                </div>

                <div class="col">
                    <div class="formgroup">
                        <label for="Sifre"> Şifre</label>
                        <input type="password" class="form-control mt-1" id="Sifre" aria-describedby="sifrestaf">
                        <small id="sifrestaf" class="form-text text-muted">Bu alan zorunludur.</small>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="formgroup">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control mt-1" id="emailinput">
                    </div>
                </div>
                <div class="col">
                    <div class="formgroup">
                        <label for="Şehir">Şehir seçiniz</label>
                        <select class="form-control mt-1" id="Şehir">
                            <option>İstanbul</option>
                            <option>İzmir</option>
                            <option>Ankara</option>
                            <option>Bolu</option>
                            <option>Erzurum</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <class class="col">
                    <div class="form-group">
                        <label for="resim">Resim seçiniz:</label>
                        <br>
                        <input type="file" class="form-control-file" id="resim">
                      </div>
                </class>
                <class class="col mt-1">
                    <class class="col">
                        <h4>Cinsiyet</h4>
                        <div class="form-check">
                            <input class="Erkek" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Erkek
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="Kadın" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Kadın
                            </label>
                          </div>
                    </class>
                    <class class="col mt-1">
                        <h4>Hobileriniz</h4>
                        <div class="form-check">
                            <input class="spor" type="checkbox" name="exampleRadios" id="spor" value="option1" checked>
                            <label class="form-check-label" for="spor">
                              Spor yapmak
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="Kitap" type="checkbox" name="exampleRadios" id="kitap" value="option2">
                            <label class="form-check-label" for="kitap">
                              Kitap okumak
                            </label>
                          </div>

                    </class>
                </class>
            </div>
            <div class="row mt-1">
                <button class="btn btn-primary mb-1" type="submit">Kaydet</button>
                <button class="btn btn-primary bg-success" type="reset">Temizle</button>
            </div>
        </form>
    </div>
</body>

</html>
